    <h2 id="通过名称和版本在中央仓库查找"><a href="#通过名称和版本在中央仓库查找" class="headerlink" title="通过名称和版本在中央仓库查找"></a>通过名称和版本在中央仓库查找</h2><p>写一个方法读取jar列表，然后根据jar的Manifest获取名称和版本信息，然后在中央仓库进行查找<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileNotFoundException;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.jar.JarInputStream;</span><br><span class="line">import java.util.jar.Manifest;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import org.apache.commons.logging.Log;</span><br><span class="line">import org.apache.commons.logging.LogFactory;</span><br><span class="line">import org.dom4j.Element;</span><br><span class="line">import org.dom4j.dom.DOMElement;</span><br><span class="line">import org.jsoup.Jsoup;</span><br><span class="line"></span><br><span class="line">import com.alibaba.fastjson.JSONObject;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Created by henry on 2017/11/28.</span><br><span class="line"> */</span><br><span class="line">public class MakePomFromJars &#123;</span><br><span class="line">	private static Log logger = LogFactory.getLog(MakePomFromJars.class);</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) throws FileNotFoundException, IOException &#123;</span><br><span class="line">		Element dependencys = new DOMElement(&quot;dependencys&quot;);</span><br><span class="line">		File dir = new File(&quot;/WebContent/WEB-INF/lib&quot;);</span><br><span class="line">		for (File jar : dir.listFiles()) &#123;</span><br><span class="line">			JarInputStream jis = new JarInputStream(new FileInputStream(jar));</span><br><span class="line">			Manifest mainmanifest = jis.getManifest();</span><br><span class="line">			jis.close();</span><br><span class="line">			if (mainmanifest == null) &#123;</span><br><span class="line">				logger.error(jar.getName());</span><br><span class="line">				continue;</span><br><span class="line">			&#125;</span><br><span class="line">			String bundleName = mainmanifest.getMainAttributes().getValue(&quot;Bundle-Name&quot;);</span><br><span class="line">			String bundleVersion = mainmanifest.getMainAttributes().getValue(&quot;Bundle-Version&quot;);</span><br><span class="line">			Element ele = null;</span><br><span class="line">			logger.info(jar.getName());</span><br><span class="line"></span><br><span class="line">			StringBuffer sb = new StringBuffer(jar.getName());</span><br><span class="line">			if (bundleName != null) &#123;</span><br><span class="line">				bundleName = bundleName.toLowerCase().replace(&quot; &quot;, &quot;-&quot;);</span><br><span class="line">				sb.append(bundleName + &quot;\t&quot;).append(bundleVersion);</span><br><span class="line">				ele = getDependices(bundleName, bundleVersion);</span><br><span class="line">				logger.info(sb.toString());</span><br><span class="line">				logger.info(ele.asXML());</span><br><span class="line">			&#125;</span><br><span class="line">			if (ele == null || ele.elements().size() == 0) &#123;</span><br><span class="line">				bundleName = &quot;&quot;;</span><br><span class="line">				bundleVersion = &quot;&quot;;</span><br><span class="line">				String[] ns = jar.getName().replace(&quot;.jar&quot;, &quot;&quot;).split(&quot;-&quot;);</span><br><span class="line">				for (String s : ns) &#123;</span><br><span class="line">					if (Character.isDigit(s.charAt(0))) &#123;</span><br><span class="line">						bundleVersion += s + &quot;-&quot;;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						bundleName += s + &quot;-&quot;;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				if (bundleVersion.endsWith(&quot;-&quot;)) &#123;</span><br><span class="line">					bundleVersion = bundleVersion.substring(0, bundleVersion.length() - 1);</span><br><span class="line">				&#125;</span><br><span class="line">				if (bundleName.endsWith(&quot;-&quot;)) &#123;</span><br><span class="line">					bundleName = bundleName.substring(0, bundleName.length() - 1);</span><br><span class="line">				&#125;</span><br><span class="line">				ele = getDependices(bundleName, bundleVersion);</span><br><span class="line">				sb.setLength(0);</span><br><span class="line">				sb.append(bundleName + &quot;\t&quot;).append(bundleVersion);</span><br><span class="line">				logger.info(sb.toString());</span><br><span class="line">				logger.info(ele.asXML());</span><br><span class="line">			&#125;</span><br><span class="line">			ele = getDependices(bundleName, bundleVersion);</span><br><span class="line">			if (ele.elements().size() == 0) &#123;</span><br><span class="line">				ele.add(new DOMElement(&quot;groupId&quot;).addText(&quot;not find&quot;));</span><br><span class="line">				ele.add(new DOMElement(&quot;artifactId&quot;).addText(bundleName));</span><br><span class="line">				ele.add(new DOMElement(&quot;version&quot;).addText(bundleVersion));</span><br><span class="line">			&#125;</span><br><span class="line">			dependencys.add(ele);</span><br><span class="line">		&#125;</span><br><span class="line">		logger.info(dependencys.asXML());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static Element getDependices(String key, String ver) &#123;</span><br><span class="line">		Element dependency = new DOMElement(&quot;dependency&quot;);</span><br><span class="line">		// 设置代理</span><br><span class="line">		//setting proxy</span><br><span class="line">		if(ConfigUtil.getConfig(&quot;http.proxySwitch&quot;).equals(&quot;0&quot;)) &#123;</span><br><span class="line">			System.getProperties().setProperty(&quot;http.proxyHost&quot;, ConfigUtil.getConfig(&quot;http.proxyHost&quot;));</span><br><span class="line">			System.getProperties().setProperty(&quot;http.proxyPort&quot;, ConfigUtil.getConfig(&quot;http.proxyPort&quot;));</span><br><span class="line">		&#125;</span><br><span class="line">		try &#123;</span><br><span class="line">			String url = &quot;http://search.maven.org/solrsearch/select?q=a%3A%22&quot; + key + &quot;%22%20AND%20v%3A%22&quot; + ver + &quot;%22&amp;rows=3&amp;wt=json&quot;;</span><br><span class="line">			org.jsoup.nodes.Document doc = Jsoup.connect(url).ignoreContentType(true).timeout(30000).get();</span><br><span class="line">			String elem = doc.body().text();</span><br><span class="line">			JSONObject response = JSONObject.parseObject(elem).getJSONObject(&quot;response&quot;);</span><br><span class="line">			if (response.containsKey(&quot;docs&quot;) &amp;&amp; response.getJSONArray(&quot;docs&quot;).size() &gt; 0) &#123;</span><br><span class="line">				JSONObject docJson = response.getJSONArray(&quot;docs&quot;).getJSONObject(0);</span><br><span class="line">				Element groupId = new DOMElement(&quot;groupId&quot;);</span><br><span class="line">				Element artifactId = new DOMElement(&quot;artifactId&quot;);</span><br><span class="line">				Element version = new DOMElement(&quot;version&quot;);</span><br><span class="line">				groupId.addText(docJson.getString(&quot;g&quot;));</span><br><span class="line">				artifactId.addText(docJson.getString(&quot;a&quot;));</span><br><span class="line">				version.addText(docJson.getString(&quot;v&quot;));</span><br><span class="line">				dependency.add(groupId);</span><br><span class="line">				dependency.add(artifactId);</span><br><span class="line">				dependency.add(version);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return dependency;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
